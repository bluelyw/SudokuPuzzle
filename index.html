<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味数独游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 趣味数独游戏 🎮</h1>
            <p class="subtitle">小朋友们，来挑战数独吧！</p>
        </header>

        <div class="game-info">
            <div class="timer">
                <span>⏰ 时间：</span>
                <span id="time">00:00</span>
            </div>
            <div class="game-settings">
                <div class="grid-size">
                    <span>🎯 宫格：</span>
                    <select id="grid-size-select">
                        <option value="4">4宫格</option>
                        <option value="6">6宫格</option>
                        <option value="9" selected>9宫格</option>
                        <option value="16">16宫格</option>
                    </select>
                </div>
                <div class="difficulty">
                    <span>🎯 难度：</span>
                    <select id="difficulty-select">
                        <option value="easy">简单</option>
                        <option value="medium">中等</option>
                        <option value="hard">困难</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="game-board">
            <div id="sudoku-grid"></div>
        </div>

        <div class="controls">
            <div class="number-pad" id="number-pad">
                <!-- 数字按钮将根据宫格大小动态生成 -->
            </div>
            
            <div class="action-buttons">
                <button id="new-game-btn" class="action-btn">🆕 新游戏</button>
                <button id="check-btn" class="action-btn">✅ 检查</button>
                <button id="hint-btn" class="action-btn">💡 提示</button>
                <button id="solve-btn" class="action-btn">🔍 解答</button>
            </div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
